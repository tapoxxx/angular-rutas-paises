<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/pais1">Argentina</a><!-- estoy agregando esto para usar mi ruteo-->
      <a mat-list-item routerLink="/pais2">Chile</a><!-- estoy agregando esto para usar mi ruteo-->
      <a mat-list-item routerLink="/pais3">Uruguay</a><!-- estoy agregando esto para usar mi ruteo-->  
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Datos generales de paises</span>
    </mat-toolbar>
    <!-- Add Content Here -->    
    <router-outlet></router-outlet><!-- ya explicado: acá se mostrará el html de /pais1 o /pais2 o /pais3 según cuál se seleccione -->
  </mat-sidenav-content>
</mat-sidenav-container>
